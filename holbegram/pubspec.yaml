name: holbegram
description: Holbegram Flutter project
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Firebase
  firebase_core: ^4.3.0
  firebase_auth: ^6.1.3
  firebase_database: ^12.1.1
  firebase_storage: ^13.0.5
  cloud_firestore: ^6.1.1


  # Cloudinary
  cloudinary_flutter: ^1.3.0
  cloudinary_api: ^1.1.1
  cloudinary_url_gen: ^1.8.0

  # Image upload (Task 7)
  image_picker: ^1.0.7
  http: ^1.2.2
  uuid: ^4.5.1

  # UI
  cupertino_icons: ^1.0.8
  flutter_svg: ^2.2.3
  device_preview: ^1.3.1

  provider: ^6.1.2
  bottom_navy_bar: ^6.1.0

  google_sign_in: ^7.2.0


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/seahorse.png
    - assets/icons/google.svg
    - assets/icons/Sample_User_Icon.png
    - assets/icons/chat_square_lines.svg
    - assets/icons/add.webp

  fonts:
    - family: Billabong
      fonts:
        - asset: assets/fonts/FontsFree-Net-Billabong.ttf
        # - asset: assets/fonts/InstagramSans.ttf
