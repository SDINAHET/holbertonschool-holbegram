name: holbegram
description: Holbegram Flutter project
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Firebase
  firebase_core: ^3.15.2
  firebase_auth: ^5.7.0
  firebase_database: ^11.3.10
  cloud_firestore: ^5.0.0


  # Cloudinary
  cloudinary_flutter: ^1.3.0

  # Image upload (Task 7)
  image_picker: ^1.0.7
  http: ^1.2.2
  uuid: ^4.5.1

  # UI
  cupertino_icons: ^1.0.8
  flutter_svg: ^2.2.3
  device_preview: ^1.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/seahorse.png
    - assets/icons/google.svg
    - assets/icons/Sample_User_Icon.png

  fonts:
    - family: Billabong
      fonts:
        - asset: assets/fonts/FontsFree-Net-Billabong.ttf
        # - asset: assets/fonts/InstagramSans.ttf
